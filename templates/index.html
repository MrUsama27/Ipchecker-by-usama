<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Checker by Usama</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out;
        }

        form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            animation: slideUp 1s ease-in-out;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #0072ff;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            box-shadow: 0 0 20px #00c6ff;
            transform: scale(1.05);
        }

        p {
            margin-top: 25px;
            font-size: 18px;
            color: #00e676;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 400px) {
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>IP Checker by Usama</h1>
    <form method="POST">
        <input type="text" name="ip" placeholder="Enter IP Address" required>
        <br>
        <button type="submit">ðŸš€ Check Now</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
